name: "CI Pipeline"
on: [pull_request]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
          cache: gradle
      - name: Validate with Gradle
        run: ./gradlew test
      - name: Build with Gradle
        run: ./gradlew build